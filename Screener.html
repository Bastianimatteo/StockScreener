<html id="html">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="Screener.css">

        <link rel = "icon" href = "icon.png" type = "image/x-icon">
    </head>

    <body id="body">
            <div id="div_left">
                <table id="table" class="table-striped table-sm w-100 table-active">
                    <tr class="table-dark">
                        <th>Name</th>
                        <th class="clickable" onclick="sort('currency')">Currency</th>
                        <th>Price</th>
                        <th class="clickable" onclick="sort('market_cap')">Market Cap</th>
                        <th class="clickable" onclick="sort('gross_margin')">Gross margin</th>
                        <th class="clickable" onclick="sort('roe')">ROE</th>
                        <th class="clickable" onclick="sort('debtequity')">Deb/Eq</th>
                        <th class="clickable" onclick="sort('dividend')">Div Yield</th>
                        <th class="clickable" onclick="sort('pe')">P/E</th>
                        <th class="clickable" onclick="sort('pb')">P/B</th>
                        <th class="clickable" onclick="sort('change')">Change</th>
                    </tr>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <div id="div_right">
                <div id="div_right1">
                    <div id="div_change">
                        <label>Change</label>
                        <select multiple class="form-control" size="3" id="filter_change" onchange="filter()">
                            <option value="empty" selected>-</option>
                            <option value="neg">Negative</option>
                            <option value="pos">Positive</option>
                        </select>
                    </div>

                    <div id="div_pe">
                        <label>P/E ratio</label>
                        <select multiple class="form-control" size="4" id="filter_pe" onchange="filter()">
                            <option value="empty" selected>-</option>
                            <option value="no">No PE</option>
                            <option value="pos">> 0</option>
                            <option value="pos2">0-15</option>
                        </select>
                    </div>

                    <div id="div_dividend">
                        <label>Dividend</label>
                        <select multiple class="form-control" size="3" id="filter_dividend" onchange="filter()">
                            <option value="empty" selected>-</option>
                            <option value="no">No</option>
                            <option value="si">Yes</option>
                        </select>
                    </div>

                    <div id="div_currency">
                        <label>Currency</label>
                        <select multiple class="form-control" size="3" id="filter_currency" onchange="filter()">
                            <option value="empty" selected>-</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>

                <div id="div_right2">

                    <div id="div_debtequity">
                        <label>Debt/equity</label>
                        <select multiple class="form-control" size="3" id="filter_debtequity" onchange="filter()">
                            <option value="empty" selected>-</option>
                            <option value="min"><= 0.5</option>
                            <option value="magg">> 0.5</option>
                        </select>
                    </div>

                    <div id="div_grossmargin">
                        <label>Gross margin</label>
                        <select multiple class="form-control" size="3" id="filter_grossmargin" onchange="filter()">
                            <option value="empty" selected>-</option>
                            <option value="neg">< 0</option>
                            <option value="pos">> 0</option>
                        </select>
                    </div>
                </div>
            </div>
    </body>

    <script type="text/javascript" src="./Screener.js"></script>
</html>
