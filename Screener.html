<html id="html">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="Screener.css">

        <link rel = "icon" href = "icon.png" type = "image/x-icon">
    </head>

    <body id="body">
        <div id="div_left">
            <table id="table" class="table-striped table-sm w-100 table-active">
                <tr class="table-dark">
                    <th>Name</th>
                    <th>Price</th>
                    <th class="clickable" onclick="sort('market_cap')">Market Cap</th>
                    <th class="clickable" onclick="sort('gross_margin')">Gross margin</th>
                    <th class="clickable" onclick="sort('profit_margin')">Profit margin</th>
                    <th class="clickable" onclick="sort('roe')">ROE</th>
                    <th class="clickable" onclick="sort('debtequity')">Deb/Eq</th>
                    <th class="clickable" onclick="sort('current_ratio')">Current ratio</th>
                    <th class="clickable" onclick="sort('dividend')">Div Yield</th>
                    <th class="clickable" onclick="sort('pe')">P/E</th>
                    <th class="clickable" onclick="sort('pb')">P/B</th>
                    <th class="clickable" onclick="sort('change')">Change 1D</th>
                </tr>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <div id="div_crypto">
            <table id="table_crypto" class="table-striped table-sm w-100 table-active">
                <tr class="table-dark">
                    <th>Name</th>
                    <th>Price</th>
                    <th>Change 1D</th>
                </tr>
                <tbody id="tbody_crypto"></tbody>
            </table>

            <div id="div_countdown" style="margin-top: 10px">
                BITCOIN HALVING COUNTDOWN
                <p id="timer"></p>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="./Screener.js"></script>
</html>
